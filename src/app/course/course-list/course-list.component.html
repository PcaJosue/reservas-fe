<div class="course-list">
  <div *ngIf="isLoading">Loading courses...</div>

  <mat-card *ngFor="let course of courses" class="course-card">
    <mat-card-header>
      <mat-card-title>{{ course.name }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p><strong>Schedule:</strong> {{ course.schedule }}</p>
      <p><strong>Capacity:</strong> {{ course.capacity }} students</p>
      <p><strong>Cost per session:</strong> ${{ course.cost_per_session }}</p>
      <p><strong>Details:</strong> {{ course.details }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="primary" (click)="openCourseDetail(course)">
        View Details & Reserve
      </button>
    </mat-card-actions>
  </mat-card>
</div>
