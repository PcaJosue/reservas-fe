<div class="auth-container">
  <mat-card class="auth-card">
    <mat-card-header>
      <mat-card-title>
        <h1>Reservations Fitness Center</h1>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form (ngSubmit)="onLogin()" [formGroup]="loginForm">
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput type="email" formControlName="email" required />
        </mat-form-field>
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="password" required />
        </mat-form-field>
        <button mat-raised-button color="primary" class="full-width" type="submit" [disabled]="isLoading">
          {{ isLoading ? 'Logging in...' : 'Login' }}
        </button>
        <button mat-raised-button color="warn" class="full-width" type="button" (click)="goToSignup()" [disabled]="isLoading">
          Go to Sign Up
        </button>
      </form>
    </mat-card-content>
    <mat-card-footer *ngIf="authMessage">
      <div class="auth-message">{{ authMessage }}</div>
    </mat-card-footer>
  </mat-card>
</div>
